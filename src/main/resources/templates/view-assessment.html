    <script type="text/javascript">
        $(document).ready(function () {

            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })

            var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
                trigger: 'focus'
            })

            function uuidv4() {
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            }

            $('#createAssessmentButton').on('click', function () {
                var fieldGroups = [];

                $(".fieldGroup").each(
                    function (index) {
                        let groupTitle = $(this).find('.groupTitle').val();
                        let groupDescription = $(this).find('.groupDescription').val();
                        var fieldGroup = {
                            title: groupTitle,
                            description: groupDescription,
                            evaluationFields: []
                        }

                        $(this).find('.fieldRow').each(
                            function (index) {
                                let fieldName = $(this).find('.fieldName').val();
                                let fieldDescription = $(this).find('.fieldDescription').val();
                                var fieldRow = {name: fieldName, description: fieldDescription}
                                fieldGroup.evaluationFields.push(fieldRow);
                            });

                        fieldGroups.push(fieldGroup);
                        console.log(JSON.stringify(fieldGroups));
                    });

                let assessmentTitle = $("#inputAssessmentTitle").val();
                let assessmentPosition = $("#inputAssessmentPosition").val();
                let assessmentDescription = $("#assessmentDescriptionTextArea").val();

                var assessment = {
                    title: assessmentTitle,
                    isTemplate: true,
                    description: assessmentDescription,
                    jobPosition: assessmentPosition,
                    evaluationGroupList: fieldGroups
                }

                $.ajax({
                    method: "POST",
                    url: "/assessments/create",
                    data: JSON.stringify(assessment),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    complete: function (response) {
                        console.log(response);
                        window.location = '/assessments';
                    }
                });

            })

            $("#addFieldRowButton-0").on('click', function () {
                var currentFieldRowNumber = uuidv4();
                $("#evaluationFieldsRows-0").append('<div style="margin-top: 10px;" class="row fieldRow" id="evaluationFieldRow-' + currentFieldRowNumber + '">\n' +
                    '                            <div class="col-3">\n' +
                    '                                <label class="form-label" for="inputFieldName-' + currentFieldRowNumber + '">Field name</label>\n' +
                    '                                <input class="form-control fieldName" id="inputFieldName-' + currentFieldRowNumber + '" type="text">\n' +
                    '                            </div>\n' +
                    '                            <div class="col-9">\n' +
                    '                                <label class="form-label" for="inputFieldDescription-' + currentFieldRowNumber + '">Field description</label>\n' +
                    '                                <div class="row">\n' +
                    '                                    <div class="col-10">\n' +
                    '                                        <input class="form-control fieldDescription" id="inputFieldDescription-' + currentFieldRowNumber + '" type="text">\n' +
                    '                                    </div>\n' +
                    '                                    <div class="col-2">\n' +
                    '                                        <button class="btn btn-danger" id="removeFieldRowButton-' + currentFieldRowNumber + '" type="button"><i\n' +
                    '                                                class="bi-trash" style="font-size: 1rem; width: 100%;"></i></button>\n' +
                    '                                    </div>\n' +
                    '                                </div>\n' +
                    '                            </div>');

                $("#removeFieldRowButton-" + currentFieldRowNumber).on('click', function () {
                    $(this).parent('div').parent('div').parent('div').parent('div').remove();
                })
            });

            $("#addFieldGroupButton-0").on('click', function () {
                var currentGroupNumber = uuidv4();
                var currentFieldRowNumber = uuidv4();
                $("#fieldGroups").append(
                    '<div id="fieldGroup-' + currentGroupNumber + '" class="card text-dark bg-light border-secondary fieldGroup" style="padding: 15px; margin-top: 15px;">\n' +
                    '<div class="row">\n' +
                    '                        <div class="col-3">\n' +

                    '                                    <div class="col-10">\n' +
                    '                                        <input class="form-control groupDescription" id="inputGroupDescription-' + currentGroupNumber + '" type="text">\n' +
                    '                                    </div>\n' +
                    '                                    <div class="col-2">\n' +
                    '                                        <button class="btn btn-danger" id="removeGroupRowButton-' + currentGroupNumber + '" type="button"><i\n' +
                    '                                                class="bi-trash" style="font-size: 1rem; width: 100%;"></i></button>\n' +
                    '                                    </div>\n' +
                    '                                </div>\n' +
                    '                            </div>' +
                    '                    </div>\n' +
                    '                    <div style="margin: 15px 0px 0px;">\n' +
                    '                        <div class="row">\n' +
                    '                            <div class="col-10">\n' +
                    '                                <div class="alert alert-secondary" style="border: 2px solid green;">Evaluation fields</div>\n' +
                    '                            </div>\n' +
                    '                            <div class="col-2">\n' +
                    '                                <button class="btn btn-success" id="addFieldRowButton-' + currentGroupNumber + '" style="height: 80%; width: 100%;"\n' +
                    '                                        type="button"><i\n' +
                    '                                        class="bi-plus" style="font-size: 1rem;"></i></button>\n' +
                    '                            </div>\n' +
                    '                        </div>\n' +
                    '                        <div class="fieldRows" id="evaluationFieldsRows-' + currentGroupNumber + '">\n' +
                    '                            <div class="row fieldRow" id="evaluationFieldRow-' + currentFieldRowNumber + '">\n' +
                    '                                <div class="col-3">\n' +
                    '                                    <label class="form-label" for="inputFieldName-' + currentFieldRowNumber + '">Field name</label>\n' +
                    '                                    <input class="form-control fieldName" id="inputFieldName-' + currentFieldRowNumber + '" type="text">\n' +
                    '                                </div>\n' +
                    '                                <div class="col-9">\n' +
                    '                                    <label class="form-label" for="inputFieldDescription-' + currentFieldRowNumber + '">Field description</label>\n' +
                    '                                    <input class="form-control fieldDescription" id="inputFieldDescription-' + currentFieldRowNumber + '" type="text">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                        </div>\n' +
                    '                    </div>\n' +
                    '</div>');

                $("#addFieldRowButton-" + currentGroupNumber).on('click', function () {
                    currentFieldRowNumber = uuidv4();
                    console.log('currentGroupNumber-' + currentGroupNumber)
                    console.log('currentFieldRowNumber-' + currentFieldRowNumber)
                    $("#evaluationFieldsRows-" + currentGroupNumber).append(
                        '<div style="margin-top: 10px;" class="row fieldRow" id="evaluationFieldRow-' + currentFieldRowNumber + '">\n' +
                        '                            <div class="col-3">\n' +
                        '                                <label class="form-label" for="inputFieldName-' + currentFieldRowNumber + '">Field name</label>\n' +
                        '                                <input class="form-control fieldName" id="inputFieldName-' + currentFieldRowNumber + '" type="text">\n' +

                    $("#removeFieldRowButton-" + currentFieldRowNumber).on('click', function () {

                    })
                })

                $("#removeGroupRowButton-" + currentGroupNumber).on('click', function () {

<body>
<div class="alert alert-info" role="alert">
    <h2>eval-e | create assessment</h2>
</div>
<div>
    <div class="card" style="margin-bottom: 15px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">[users]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/assessments}">[assessments]</a>
                        </li>
                        <li class="nav-item">
                            <a aria-disabled="true" class="nav-link disabled" href="#" tabindex="-1">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="card" style="margin-bottom: 15px; padding: 15px;">
        <form class="row g-3">
            <div class="col-md-3">
                <label class="form-label" for="inputAssessmentTitle">Title</label>
                <input class="form-control" disabled id="inputAssessmentTitle" th:value="${assessment.title}"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="assessmentDescriptionTextArea">Description</label>
                <textarea class="form-control" disabled id="assessmentDescriptionTextArea" rows="3"
                          th:text="${assessment.description}"></textarea>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="inputAssessmentPosition">Position</label>
                <input class="form-control" disabled id="inputAssessmentPosition" th:value="${assessment.jobPosition}"
                       type="text">
            </div>

            <div id="fieldGroups">
                <div class="card text-dark bg-light fieldGroup" id="fieldGroup-0"
                     style="padding: 15px; margin-top: 15px; border: 2px solid #0d6efd;"
                     th:each="group : ${assessment.getEvaluationGroupList()}">
                    <div class="row">
                        <div class="col-3">
                            <input class="form-control groupTitle" disabled id="inputGroupTitle-0"
                                   th:value="${group.title}" type="text">
                        </div>
                        <div class="col-9">
                            <input class="form-control groupDescription" disabled id="inputGroupDescription-0"
                                   th:value="${group.description}" type="text">
                        </div>
                    </div>
                    <div style="margin: 15px 0px 0px;">
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-secondary" style="border: 2px solid green;">Evaluation fields
                                </div>
                            </div>
                            <!--                                <div class="col-2">-->
                            <!--                                    <button class="btn btn-success" id="addFieldRowButton-0"-->
                            <!--                                            style="height: 80%; width: 100%;"-->
                            <!--                                            type="button"><i-->
                            <!--                                            class="bi-plus" style="font-size: 1rem;"></i></button>-->
                            <!--                                </div>-->
                        </div>
                        <div class="fieldRows" id="evaluationFieldsRows-0" style="margin-top: 15px"
                             th:each="field : ${group.evaluationFields}">
                            <div class="row fieldRow" id="evaluationFieldRow-0">
                                <div class="col-3">
                                    <input class="form-control fieldName" disabled id="inputFieldName-0"
                                           th:value="${field.name}" type="text">
                                </div>
                                <div class="col-9">
                                    <input class="form-control fieldDescription" disabled
                                           id="inputFieldDescription-0" th:value="${field.description}" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-bottom: 15px; padding: 15px;">
                <div>
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-secondary" style="border: 2px solid green;">Feedback
                            </div>
                        </div>
                    </div>
                    <div class="feedbacksRows accordion" id="feedbacksRows-accordion-0" style="margin-top: 15px"
                         th:each="feedback : ${assessment.feedbackList}">
                        <div class="accordion-item">
                            <button aria-controls="collapseQuestions" aria-expanded="false"
                                    class="accordion-button collapsed"
                                    data-bs-toggle="collapse" th:attr="data-bs-target='#accordion-' + ${feedback.id}"
                                    type="button">
                                <div class="row feedbackRow" id="feedbackRow-0"
                                     style="width: 100%; margin-right: 10px;">
                                    <div class="col-3">
                                        <input class="form-control feedbackAuthor" disabled id="feedbackAuthor-0"
                                               th:value="${feedback.author.username}" type="text">
                                    </div>
                                    <div class="col-9">
                                <textarea class="form-control feedbackName" disabled id="inputFeedbackName-0"
                                          th:text="${feedback.comment}"></textarea>
                                    </div>
                                </div>
                            </button>
                            <div aria-labelledby="headingOne" class="accordion-collapse collapse"
                                 data-bs-parent="#feedbacksRows-accordion-0"
                                 th:id="'accordion-' + ${feedback.id}">
                                <div class="accordion-body">
                                    <div class="questionRows" id="questionsRows-0" style="margin-top: 15px"
                                         th:each="question : ${feedback.questions}">
                                        <div class="row fieldRow" id="questionRow-0">
                                            <div class="col-9">
                                                <input class="form-control questionName" disabled
                                                       id="inputQuestionName-0"
                                                       th:value="${question.text}" type="text">
                                            </div>
                                            <div class="col-3">
                                                <input class="form-control questionDescription" disabled
                                                       id="inputQuestionDescription-0"
                                                       th:value="${question.feedbackAnswer}" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-bottom: 15px; padding: 15px;">
                <div>
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-secondary" style="border: 2px solid green;">Personal goals
                            </div>
                        </div>
                    </div>

                    <div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="goal : ${assessment.personalGoals}">
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="S: Specific" data-bs-content="In order for a goal to be effective, it needs to be specific – don’t be afraid to dig into those nitty-gritty details. A specific goal answers questions like: What objective needs to be accomplished? Who is responsible for it? What steps will you take to achieve it?">S</span>
                                <div class="col-2">
                                    <textarea class="form-control specificField" disabled
                                              id="specificField-0" type="text" th:text="${goal.specificField}"></textarea>
                                </div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="M: Measurable" data-bs-content="Quantifying your goals (that is, making sure they’re measurable) makes it that much easier to track progress and know when you’ve reached the finish line.">M</span>
                                <div class="col-2">
                                    <textarea class="form-control measurableField" disabled
                                              id="measurableField-0" type="text" th:text="${goal.measurableField}"></textarea></div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="A: Achievable" data-bs-content="Goals should be realistic — not high pedestals from which you inevitably tumble. Achievability means ensuring that your goal is within reach (you’ll also sometimes see this letter representing “attainable”).">A</span>
                                <div class="col-2">
                                    <textarea class="form-control achievableField" disabled
                                              id="achievableField-0" type="text" th:text="${goal.achievableField}"></textarea></div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="R: Relevant" data-bs-content="Nobody sets goals for the fun of it. There should be a real benefit attached to reaching your chosen objective. That’s what’s meant by “relevant” here. During this step, you evaluate why the goal matters to you and your organization. ">R</span>
                                <div class="col-2">
                                    <textarea class="form-control relevantField" disabled
                                              id="relevantField-0" type="text" th:text="${goal.relevantField}"></textarea></div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="T: Time-bound" data-bs-content="Good goals don’t stretch into infinity – they have a deadline. This is another important piece of measuring success. You and your team need to be on the same page about when a goal has been reached.">T</span>
                                <div class="col-2">
                                    <textarea class="form-control timeBoundField" disabled
                                              id="timeBoundField-0" type="text" th:text="${goal.timeBoundField}"></textarea></div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="card" style="margin-bottom: 15px; padding: 15px;">
                <div>
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-secondary" style="border: 2px solid green;">Department goals
                            </div>
                        </div>
                    </div>

                    <div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="goal : ${assessment.departmentGoals}">
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="S: Specific" data-bs-content="In order for a goal to be effective, it needs to be specific – don’t be afraid to dig into those nitty-gritty details. A specific goal answers questions like: What objective needs to be accomplished? Who is responsible for it? What steps will you take to achieve it?">S</span>
                                <div class="col-2">
                                    <textarea class="form-control depSpecificField" disabled
                                              id="specificField-1" type="text" th:text="${goal.specificField}"></textarea>
                                </div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="M: Measurable" data-bs-content="Quantifying your goals (that is, making sure they’re measurable) makes it that much easier to track progress and know when you’ve reached the finish line.">M</span>
                                <div class="col-2">
                                    <textarea class="form-control depMeasurableField" disabled
                                              id="measurableField-1" type="text" th:text="${goal.measurableField}"></textarea></div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="A: Achievable" data-bs-content="Goals should be realistic — not high pedestals from which you inevitably tumble. Achievability means ensuring that your goal is within reach (you’ll also sometimes see this letter representing “attainable”).">A</span>
                                <div class="col-2">
                                    <textarea class="form-control depAchievableField" disabled
                                              id="achievableField-1" type="text" th:text="${goal.achievableField}"></textarea></div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="R: Relevant" data-bs-content="Nobody sets goals for the fun of it. There should be a real benefit attached to reaching your chosen objective. That’s what’s meant by “relevant” here. During this step, you evaluate why the goal matters to you and your organization. ">R</span>
                                <div class="col-2">
                                    <textarea class="form-control depRelevantField" disabled
                                              id="relevantField-1" type="text" th:text="${goal.relevantField}"></textarea></div>
                                <span tabindex="0" class="badge bg-primary rounded-pill" data-bs-trigger="focus" data-bs-toggle="popover" title="T: Time-bound" data-bs-content="Good goals don’t stretch into infinity – they have a deadline. This is another important piece of measuring success. You and your team need to be on the same page about when a goal has been reached.">T</span>
                                <div class="col-2">
                                    <textarea class="form-control depTimeBoundField" disabled
                                              id="timeBoundField-1" type="text" th:text="${goal.timeBoundField}"></textarea></div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="closeAssessmentButton" type="button">Close</button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
